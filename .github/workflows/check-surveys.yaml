name: socialmixr-survey-check

on:
  push:
    branches:
      - main
      - master
    paths:
    # Run when the workflow, R code, or inst files change
      - '.github/workflows/check-surveys.yaml'
      - 'R/**'
      - 'inst/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/check-surveys.yaml'
      - 'R/**'
      - 'inst/**'
  schedule:
    - cron: '0 6 1 * *'  # Run monthly on the 1st at 06:00 UTC
  workflow_dispatch:

concurrency:
  group: check-surveys-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-surveys:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write  # Allow creating/updating issues if errors are found
    timeout-minutes: 180  # 3 hours
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: 'release'

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::socialmixr
            any::here
            any::purrr
            any::devtools
            any::sessioninfo
            any::glue
            any::cli
            local::.
          cache-version: 1

      - name: Download survey files
        run: Rscript inst/dev/dl_all_surveys.r

      - name: Check survey files
        run: Rscript inst/dev/check_all_surveys.r

      - name: Upload survey files as artifacts
        uses: actions/upload-artifact@v6
        if: always()  # Upload even if checks failed
        with:
          name: survey-files
          path: surveys/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload check results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: check-results
          path: surveys/check_summary.md
          retention-days: 90
          if-no-files-found: warn

      - name: Check for failures
        if: always()
        shell: bash
        run: |
          # Check if there were any failures by parsing the markdown summary
          if [ -f surveys/check_summary.md ] && ! grep -q "^- Failed: 0$" surveys/check_summary.md; then
            echo "HAS_FAILURES=true" >> $GITHUB_OUTPUT
          else
            echo "HAS_FAILURES=false" >> $GITHUB_OUTPUT
          fi
        id: check_failures

      - name: Create or update issue for failures
        if: always() && steps.check_failures.outputs.HAS_FAILURES == 'true' && github.event_name == 'schedule'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read the markdown summary generated by the R script
            let summaryContent = "Check summary not available";
            const summaryPath = path.join(process.cwd(), 'surveys', 'check_summary.md');
            try {
              if (fs.existsSync(summaryPath)) {
                summaryContent = fs.readFileSync(summaryPath, 'utf8');
              }
            } catch (error) {
              console.log("Could not read summary file:", error);
            }

            const issueTitle = `Survey Check Failure - ${new Date().toISOString().split('T')[0]}`;
            const issueBody = `
            ## Survey Check Failed

            The automated survey check detected failures on ${new Date().toISOString()}.

            **Details:**
            ${summaryContent}

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            **Artifacts:**
            - Survey files and check results are available in the workflow artifacts

            Please investigate the failure and resolve any issues with the survey data or checking process.

            ---
            *This issue was automatically created by the survey-check workflow.*
            `;

            // Check if there's already an open issue for survey failures
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'survey-check-failure'
            });

            if (existingIssues.data.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: issueBody,
                labels: ['survey-check-failure', 'automated']
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssues.data[0].number,
                body: `## New Failure Detected\n\n${issueBody}`
              });
            }

      - name: Session info
        shell: Rscript {0}
        if: always()
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
